name: Build and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ⛏
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # استخدام النسخة المستقرة
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1  # استخدام الإجراء الرسمي
        with:
          files: ./dist/*  # رفع كل الملفات الموجودة في مجلد dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # تأكد من إضافة GITHUB_TOKEN إلى الأسرار

  deploy:
    name: Deploy 🚀
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3  # استخدام النسخة المستقرة
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
