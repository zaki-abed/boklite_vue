          git config --global user.email "${{ secrets.GITHUB_EMAIL }}"  # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø¨Ø±ÙŠØ¯ GitHub Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ
