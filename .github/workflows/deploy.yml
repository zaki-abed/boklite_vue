name: Build and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ⛏
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Set Git identity
        run: |
          git config --global user.email "you@example.com"  # استبدل هذا بالبريد الإلكتروني الخاص بك
          git config --global user.name "Your Name"  # استبدل هذا باسمك
      - name: Create tag
        run: git tag -a "v${{ github.run_number }}" -m "Release v${{ github.run_number }}"  # إنشاء tag جديد للإصدار
      - name: Push tag to repository
        run: git push origin "v${{ github.run_number }}"  # دفع الـ tag إلى الريبو
      - name: Create Release and Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*  # رفع كل الملفات الموجودة في مجلد dist
          tag_name: "v${{ github.run_number }}"  # استخدام الـ tag الجديد
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            # تأكد من إضافة GITHUB_TOKEN إلى الأسرار

  deploy:
    name: Deploy 🚀
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
