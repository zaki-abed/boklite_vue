name: Build and deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build â›
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ù…Ø³ØªÙ‚Ø±Ø©
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Create GitHub Release
        uses: gh-action/github-release@v1
        with:
          tag_name: release-v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: "Release description"
      - name: Upload build artifact to Release
        uses: gh-action/github-release@v1
        with:
          tag_name: release-v${{ github.run_number }}
          files: ./dist/*  # Ø±ÙØ¹ ÙƒÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© ÙÙŠ Ù…Ø¬Ù„Ø¯ dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with: 
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
